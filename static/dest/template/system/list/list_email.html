<div class="tab-pane" ng-controller="EmailController">
    <div class="portlet">
        <div class="portlet-body form">
            <div class="form-horizontal" role="form">
                <div class="form-body" id="email_add_form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group has-success">
                                    <label class="col-md-4 col-sm-4 col-xs-4 control-label">邮件服务器
                                        <span class="required">*</span></label>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <input class="form-control" id="emailServer" name="emailServer"
                                        type="text" ng-blur="system.emailValid()"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group has-success">
                                    <label class="col-md-4 col-sm-4 col-xs-4 control-label">账号
                                        <span class="required">*</span></label>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <input class="form-control" id="account" name="account" type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-md-12 col-sm-12 col-xs-12 ">
                                <div class="form-group has-success">
                                    <label class="col-md-4 col-sm-4 col-xs-4 control-label">端口
                                        <span class="required">*</span></label>
                                    <div class="col-md-4 col-sm-4 col-xs-4 ">
                                        <input class="form-control" id="port" name="port" placeholder="" type="number"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group has-success">
                                    <label class="col-md-4 col-sm-4 col-xs-4 control-label">密码
                                        <span class="required">*</span></label>
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <input class="form-control" id="password" type="password" name="password" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn green" style="width: 30%" ng-click="system.addEmail()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
