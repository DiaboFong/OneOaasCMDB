<div class="tab-pane" ng-controller="CustomAddController">
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-plus"></i>自定义资产添加
            </div>
        </div>
        <div class="portlet-body form">
            <div class="form-horizontal" role="form">
                <div class="form-body">
                    <div class="form-group" ng-repeat="asset in assets">
                        <label class="col-md-3 control-label">//asset.description//</label>
                        <div class="col-md-4">
                            <div class="input-icon">
                                <i class="fa fa-edit"></i>
                                <input type="text" class="form-control" dynamic-model="asset.name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions fluid">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="button" data-dismiss="modal" class="btn">取消</button>
                        <button type="button" class="btn green" ng-click="addCustomAssets();">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
