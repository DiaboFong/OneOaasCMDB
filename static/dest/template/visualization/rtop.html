<div class="content-right">
    <div class="resource-topo" style="margin-top:10px;">
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div id="network" style="position:relative; width:100%;height:850px;background-color: #f7f7f7"></div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="sidebar-right" style="top:0">
                <div class="sidebar-header"><span class="cmdb-icon icon-dc"></span>资源拓扑列表</div>
                <ul class="list-unstyled" >
                    <li style="padding:5px 0px;border:1px solid #ececec;margin:5px 0" class="text-center" ng-repeat="item in resourceTopos"><h5>{{item.name}}{{item.id}}</h5></li>
                    <li style="padding:5px 0px; border:1px dashed #20A0FF;margin:5px 0; color:#20A0FF"
                        class="text-center" ng-click="addResourceTopo()">
                        <h5><i class="glyphicon glyphicon-plus"></i>创建新资源拓扑图</h5></li>
                </ul>
            </div>
        </div>
    </div>
</div>
